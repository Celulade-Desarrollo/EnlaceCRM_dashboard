name: Deploy EnlaceCRM dashboard en servidor windows automatico 

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: npm install

      - name: Compilar Vue app
        run: npm run build

      - name: Copiar archivos compilados a ruta de Nginx
        shell: powershell
        run: |
          $destino = "C:\EnlaceCRM\\EnlaceCRM_desarrollo\EnlaceCRM_dashboard\dist"
          if (Test-Path $destino) {
            Remove-Item -Recurse -Force "$destino\*"
          } else {
            New-Item -ItemType Directory -Path $destino | Out-Null
          }
          Copy-Item -Path "dist\*" -Destination $destino -Recurse

      - name: Reiniciar Nginx
        shell: powershell
        run: |
          Set-Location "C:\Nginx\nginx-1.28.0"
          .\nginx.exe -s reload
